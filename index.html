<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="main">

                    <div class="main-1">0</div>
                    <div class="main-2">0</div>
                    <div class="result"></div>
                </div>
                <div class="buttons">
                    <div class="button clear">C</div>
                    <div class="button entity-clear">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button zero number">0</div>
                    <div class="button number dot">.</div>
                    <div class="button eq equal">=</div>
                  </div>

                </div>
            </div>
        </section>
        <script src="./calculator.js"></script>
    </body>
</html>
